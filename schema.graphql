type OSMPrice @entity {
  id: ID!
  updatedTimeStamp: BigInt
  updatedBlockNumber: BigInt
  transactionHash: Bytes
  medianizer: MedianizerPrice
  name: String
  curValue: BigDecimal
  nextValue: BigDecimal
}

type MedianizerPrice @entity {
  id: ID!
  updatedTimeStamp: BigInt
  updatedBlockNumber: BigInt
  transactionHash: Bytes
  name: String
  curValue: BigDecimal
}
