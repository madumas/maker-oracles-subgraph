specVersion: 0.0.2
description: Maker Oracles
repository: https://github.com/madumas/maker-oracles-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MakerOSM
    network: mainnet
    source:
      abi: OSM
      startBlock: 11590000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OSMPrice
      abis:
        - name: OSM
          file: ./abis/OSM.json
        - name: Medianizer
          file: ./abis/Medianizer.json
      eventHandlers:
        - event: LogValue(bytes32)
          handler: handleLogValue
      file: ./src/osmMapping.ts
  - kind: ethereum/contract
    name: MakerMedianizer
    network: mainnet
    source:
      abi: Medianizer
      startBlock: 11590000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - MedianizerPrice
      abis:
        - name: OSM
          file: ./abis/OSM.json
        - name: Medianizer
          file: ./abis/Medianizer.json
      eventHandlers:
        - event: LogMedianPrice(uint256,uint256)
          handler: handleMedianPrice
      file: ./src/medianizerMapping.ts
