specVersion: 0.0.2
description: Maker Oracles
repository: https://github.com/madumas/maker-oracles-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MakerOSM
    network: mainnet
    source:
      abi: OSM
      startBlock: 8925094
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Price
      abis:
        - name: OSM
          file: ./abis/OSM.json
        - name: Medianizer
          file: ./abis/Medianizer.json
      eventHandlers:
        - event: LogValue(bytes32)
          handler: handleLogValue
      file: ./src/mapping.ts
